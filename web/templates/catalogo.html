{% block content%}

  <h5 class="text-capitalize  text-light">Hola {{user.get_username}}</h5>
  <h5>Tenemos nuevos productos para ti</h5>
    </div>
<div class="container p-0 mt-2">
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for flan in flanes%}

    <div class="card h-100">
      <img src="{{flan.image_url}}" class="card-img-top"  alt="...">
      {% if flan.is_new == True %}
      <div class="card-img-overlay "><h5 class="d-inline-flex bg-warning text-black">Â¡Nuevo!</h5></div>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{flan.name}}</h5>
        <p class="card-text">{{flan.description}}</p>
      </div>
    </div>
  
{%endfor%}
</div>
</div>
{% endblock %}
